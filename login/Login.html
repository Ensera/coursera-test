<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default navbar-expand">
				<div class="container> 
					<div class="navbar-header" href="Login.html">
						<a class="navbar-brand col-md-2" href="Login.html">
							<img id="logo" src="file:/M:/Daten/MTULoginPage/MTULogoNOBG.png">
						</a>
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
							<span class="sr-only">Toggle Navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<div class="collapse navbar-collapse" id="collapsable-nav">
							<ul class="navbar-nav navbar-right">
								<li><a id="deLink" href="#">DE</a></li>
								<li><a id="engLink" href="#">EN</a></li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<div id="main-content" class="container">
			<div id="login-div">
				<form id="login-form">
					<img id="logoForm" src="file:/M:/Daten/MTULoginPage/MTULogoNOBG.png">
					<p id="lfHeading">PROD Sign On</p>
					<div class="form-group" id="form">
						<p id="usernameLabel" for="username"><strong>Benutzername</strong></p>
						<input type="username" class="form-control" id="usernameInputField" placeholder="Userschl&uuml;ssel">
						<br>
						<p id="passwordLabel" for="password"><strong>Passwort</strong></p>
						<input type="password" class="form-control" id="passwordInputField" placeholder="Passwort">
						<br>
						<button id="loginBtn" type="submit" class="btn btn-default">Login</button> 
						<p></p>
						<p id="oderLabel">oder</p>
						<button id="automaticLoginBtn" type="submit" class="btn btn-default">Automatischer Login</button>
						<br>
						<p id="wrongPWParagraph">Wrong Username or Password. Please try again. </p>
					</div>
				</form>
			</div>
		</div>
		<footer class="panel-footer">
			<div class="container">
				<div class="row">
					<section id="datenschutz" class="col-sm-6">
						<a href="Login.html" id="DSText">Datenschutz</a>
						<hr class="visible-sm">
					</section>
					<section id="impressum" class="col-sm-6">
						<a href="Login.html" id="IMPText">Impressum</a>
					</section>
				</div>
			</div>
		</footer>
		<script>
			var imagesArray = ["file:/M:/Daten/MTULoginPage/BG2.jpg", "file:/M:/Daten/MTULoginPage/BG3.jpg", "file:/M:/Daten/MTULoginPage/Flugzeug2.jpg"];
			var min = 0;
			var max = 2;
			var randomNumber = Math.round(Math.random() * (max - min)) + min;
			var imageURL = imagesArray[randomNumber];
			document.body.style.backgroundImage = "url(" + imageURL + ")";
			
			var link = document.getElementById("engLink");
			link.addEventListener("click", translateENG);
			function translateENG(){
				document.getElementById("usernameLabel").innerHTML = "<strong>Username<strong>";
				document.getElementById("usernameInputField").placeholder = "Userkey";
				document.getElementById("passwordLabel").innerHTML = "<strong>Password<strong>";
				document.getElementById("passwordInputField").placeholder = "Password";
				document.getElementById("oderLabel").innerHTML = "or";
				document.getElementById("automaticLoginBtn").innerHTML = "Automatic Login";
			}
			
			var linkDE = document.getElementById("deLink");
			linkDE.addEventListener("click", translateDE);
			function translateDE(){
				document.getElementById("usernameLabel").innerHTML = "<strong>Benutzername<strong>";
				document.getElementById("usernameInputField").placeholder = "Userschluessel";
				document.getElementById("passwordLabel").innerHTML = "<strong>Passwort<strong>";
				document.getElementById("passwordInputField").placeholder = "Passwort";
				document.getElementById("oderLabel").innerHTML = "oder";
				document.getElementById("automaticLoginBtn").innerHTML = "Automatischer Login";
			}
			
			var loginButton = document.getElementById("loginBtn");
			loginButton.addEventListener("click", showLoginError);
			function showLoginError() {
				alert("Login Error");
				//document.getElementById("wrongPWParagraph").visibility = "visible";
			]
		</script>
		<!-- jQuery (Bootstrap JS plugins depend on it) -->
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
	</body>
</html>
